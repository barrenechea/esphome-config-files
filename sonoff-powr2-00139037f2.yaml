substitutions:
  devicename: Sonoff POWR2
  deviceserial: 00139037F2

esphome:
  name: sonoff-powr2-00139037f2

esp8266:
  board: esp8285

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename} ${deviceserial}
    password: hJ3hJJCSlslr

captive_portal:

# Make sure logging is not using the serial port
logger:
  baud_rate: 0

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

ota:
  password: !secret ota_password

# Enable ESPHome status output though green LED
status_led:
  pin:
    number: GPIO13
    inverted: True

uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${devicename} ${deviceserial} Button
    internal: true
    on_press:
      - switch.toggle: relay

sensor:
  - platform: wifi_signal
    name: ${devicename} ${deviceserial} WiFi Signal
    update_interval: 60s
  - platform: cse7766
    update_interval: 1s
    current:
      name: ${devicename} ${deviceserial} Current
    voltage:
      name: ${devicename} ${deviceserial} Voltage
    power:
      id: sonoff_power
      name: ${devicename} ${deviceserial} Power
      filters:
        # Multiplication factor from W to kW is 0.001
        # Done so it can be measured through HA's Household consumption
        - multiply: 0.001
      unit_of_measurement: kW
      accuracy_decimals: 4
  - platform: total_daily_energy
    name: ${devicename} ${deviceserial} Total Daily Energy
    power_id: sonoff_power
  - platform: template
    update_interval: 1s
    name: ${devicename} ${deviceserial} Power (W)
    unit_of_measurement: W
    accuracy_decimals: 2
    state_class: measurement
    device_class: power
    lambda: 'return (id(sonoff_power).state * 1000);'

switch:
  - platform: gpio
    name: ${devicename} ${deviceserial} Relay
    pin: GPIO12
    id: relay
  - platform: restart
    name: ${devicename} ${deviceserial} Restart

# Enable time component to reset energy at midnight
time:
  - platform: sntp # could be platform: homeassistant
    timezone: America/Santiago