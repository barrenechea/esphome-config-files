esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  flash_size: 4MB
  framework:
    type: esp-idf
    version: 5.5.1
    release: ""
    platform_version: "https://github.com/pioarduino/platform-espressif32.git#develop"
    sdkconfig_options:
      CONFIG_COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_ESPTOOLPY_FLASHSIZE_4MB: y
      # Enable power management
      CONFIG_PM_ENABLE: y
      CONFIG_PM_DFS_INIT_AUTO: y
