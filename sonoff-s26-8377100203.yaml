substitutions:
  id: sonoff-s26-8377100203
  friendly_name: Sonoff S26 8377100203

esphome:
  name: $id
  friendly_name: $friendly_name

esp8266:
  board: esp8285

<<: !include common/common_hotspot.yaml

# Enable ESPHome status output though green LED
status_led:
  pin:
    number: GPIO13
    inverted: True

binary_sensor:
  - platform: gpio
    internal: true
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "$friendly_name Button"
    on_press:
      - switch.toggle: relay

sensor:
  - platform: wifi_signal
    name: "$friendly_name WiFi Signal"
    update_interval: 60s

switch:
  - platform: gpio
    name: "$friendly_name Relay"
    pin: GPIO12
    id: relay
  - platform: restart
    name: "$friendly_name Restart"
